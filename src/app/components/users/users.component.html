<div class="card class=col-12">
    <div class="d-flex justify-content-end pt-2 px-2">
        <button class="btn btn-primary" [routerLink]="['add']">Add User
        </button>
    </div>
    <div class="table-container">
        <table class=" table table-striped table-responsive col-12">
            <thead>
                <tr>
                    <th scope="col" style="width:3rem">#</th>
                    <th scope="col">name</th>
                    <th scope="col">email</th>
                    <th scope="col">Organization</th>
                    <th scope="col">Sites</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users;let i=index">
                    <th style="width:3rem" scope="row">{{(+search.page * +search.size)+(i+1)}}</th>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.org_name}}</td>
                    <td><button class="btn btn-light">View Sites</button> </td>
                </tr>
            </tbody>
        </table>
    </div>
    <mat-paginator class="col-12" [length]="totalRecords" (page)="onPageChange($event)" [pageSizeOptions]="[10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>
</div>
